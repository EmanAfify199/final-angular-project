<div class="container ">
  <h2 class="text-center h2form  ">Login as admin</h2>

    <div class="row">
    </div>
</div>

<div class="col-md-4 offset-md-4 myform">
    <div class="container">
        <div class="row">
            <form [formGroup]="loginform" action="" method="post "(ngSubmit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                  placeholder="Enter your email"
                  formControlName="email">
                  <ng-container *ngIf="getemail.touched" id="emailHelp" class="form-text">
                    <p *ngIf="getemail.hasError('required')" class="text-danger">Email is required</p>
                    <p *ngIf="getemail.hasError('email')" class="text-danger">Email is not valid</p>
                  </ng-container>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" 
                  placeholder="Enter your password"
                  formControlName="password">
                </div>
                <ng-container *ngIf="getpassword.touched" id="passwordHelp" class="form-text">
                    <p *ngIf="getpassword.hasError('required')" class="text-danger">Password is required</p>
                    <p *ngIf="getpassword.hasError('minlength')" class="text-danger">Password must be greater than 4 </p>
                  </ng-container>
                <p *ngIf="formerror=='Email or Password are not correct'" class="text-danger">Email or Password are not correct</p>
                <button type="submit" class="btn mybutton">Login</button>
              </form>
        </div>
    </div>
</div>
